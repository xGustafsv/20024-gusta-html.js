<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa02</title>
</head>
<body>
    <script>
        function pulalinha(){
                document.write('<br')
            }

            function mostrar(texto){
                document.write(texto)
                pulalinha()
            }
            let pesogusta = 100
            let alturagusta = 1.80

            let imcgusta = pesogusta / (alturagusta * alturagusta)
            mostrar(imcgusta)
    </script>
</body>
</html>
