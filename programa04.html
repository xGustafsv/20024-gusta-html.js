    <script>
         function pulalinha(){
        document.write('<br')
    }

        pulalinha()
    }

    let chute = prompt(`qual e o numero secreto`)

    if(chute == numerosecreto){
        mostrar(` Parabens, voce acertou`)
    } else {
        mostrar(`voce errou, o numero secreto Ã© ${numerosecreto}`)
    }
