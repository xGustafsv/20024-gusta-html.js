<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeroecreto02</title>
</head>
<body>
    <script>
          function pulalinha(){
        document.write('<br>')
    }

    function mostrar(texto){
        document.write(texto)
        pulalinha()
    }

    let numeroPensado = Math.round(Math.random() * 10)

    console.log(numeroPensado)
 
    let tentativa = 1

    while(tentativa <= 3){
        let chute = parseInt(prompt('Digite um numero de 0 a 10 '))
        if(numeroPensado == chute){
            mostrar('Voce acertou')
            break
        }else{
            mostrar('Voce errou, tente novamente')
        }

        tentativa = tentativa + 1
    }

    
    mostrar(`O numero pensado era ${numeroPensado}`)

    </script>
</body>
</html>
