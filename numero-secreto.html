<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Número Secreto </h1>
        <p> Voce consegue adivinhar o número ?</p>
    </header>
    <main class="principal-numero">
        <input class="numero-inpet" type="text">
        <button class="principal-botao"> Compare o número secreto </button>
    </main>
    <footer>
        <h3> Feito Por <a href="https://github.com/xGustafsv">Gustavo Henrique</a> </h3>
    </footer>
    <script>

        let segredo = [2, 5, 9];
        let CampoNumero = document.querySelector('input');
        CampoNumero.focus()

        function verificar() {
            if(segredo == CampoNumero.value){
                alert(' Voce acertou!')
            }else {
                alert('Voce errou!')

            }
        }

        let botao = document.querySelector('button');
        botao.onclick = verificar
    </script>
</body>
</html>
