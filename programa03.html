<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de pontuação </title>
</head>
<body>
    <script>
    
    function pulalinha(){
        document.write('<br')
    }

    function mostrar(texto){
        document.write(texto)
        pulalinha()
    }

    const medalhaOuro = prompt(`Quantas postos voce recebeu`)
    const medalhaPrata = prompt(`Quantas postos voce recebeu`)
    const medalhaBronze = prompt(`Quantas postos voce recebeu`)
    const quantidadePontos = prompt(`Quantos postos voce fez`)

    let pontos = (medalhaOuro * 5) + (medalhaPrata * 3) + (medalhaBronze * 2) + parseInt(quantidadePontos)

    if(pontos > 30){
    mostrar(`Você venceu a competição de comer hambúrguers! Pegue seu troféu e vale de R$200.00`)
    } else if(pontos == 30){
    mostrar(`Você ficou em segundo lugar na competição de comer hambúrguers! Pegue seu vale de R$ 30.00`)
    } else if (pontos < 30 && pontos > 25){
    mostrar(`Você ficou em terceiro lugar na competição de comer hambúrguers! Pegue seu vale de R$ 15.00`)
    } else if( pontos < 25){
    mostrar(`Não foi dessa vez :-( pegue o premio de consolação, uma coxinha com caldo de cana :-) Tente na próxima`)
    }
    mostrar(`O total de pontos que você fez na competição foi de: ${pontos}`)

</script>
</body>
</html>
